{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blog posted yet.</p>
    {% else %}
        {% for blog in blogs %}
        <hr />
        <h2><a href="blog?id={{blog.id}}">{{blog.title}}<a></h2>
        <p>{{blog.body}}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
